<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooking Blog - Login & Register</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
    <button class="btn" id="submit-btn">Login</button>
    <a href="#" class="toggle-link" id="toggle-form">Don't have an account? Register</a>
  </div>

  <script>
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleLink = document.getElementById("toggle-form");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      if (formTitle.textContent === "Login") {
        formTitle.textContent = "Register";
        submitBtn.textContent = "Register";
        toggleLink.textContent = "Already have an account? Login";
      } else {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Register";
      }
    });

    submitBtn.addEventListener("click", () => {
      if (formTitle.textContent === "Login") {
        window.location.href = "index.html";
      } else {
        alert("Registration functionality not implemented yet!");
      }
    });
  </script>

</body>

</html>
