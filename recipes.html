<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipes</title>
    <link rel="stylesheet" href="/css/mein.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">COOKING</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <section id="recipes">
        <h2>Our Recipes</h2>
        <section id="home" class="hero">
            <div class="hero-text">
              <h1>Add your simple Recipes</h1>
              <p>Learn to cook delicious meals with easy-to-follow recipes.</p>
            </div>
            <div class="hero-image">
              <img src="image/pitzza.jpg" alt="Delicious food" height="200" width="150"/>
            </div>
          </section>
      </section>
    </header>
        <div>
          <section id="recipes">
            <h2>Our Recipes</h2>
            <button id="add-recipe-btn">Add Recipe</button>
            <form id="recipe-form" style="display: none">
              <input
                type="text"
                id="recipe-title"
                placeholder="Recipe Title"
                required
              />
              <textarea
                id="recipe-description"
                placeholder="Recipe Description"
                required
              ></textarea>
              <input
                type="text"
                id="recipe-prep-time"
                placeholder="Prep Time"
                required
              />
              <input
                type="text"
                id="recipe-cook-time"
                placeholder="Cook Time"
                required
              />
              <input type="file" id="recipe-image" accept="image/*" required />
              <button type="submit">Save Recipe</button>
              <button type="button" id="cancel-form">Cancel</button>
            </form>
            <div class="recipes-container"></div>
          </section>
        </div>
      </section>

      <script defer src="js/recipes.js"></script>

      <footer>
        <p>&copy; 2024 Cooking Blog. All rights reserved.</p>
      </footer>
  </body>
</html>
